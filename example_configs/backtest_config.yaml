chart_config:
  granularity: M5
  candle_count: 288
  instrument: EUR_USD

kernel_config:
  wma_period: 20

take_profit:
  - 0.0
  - 0.1
  - 0.2
  - 0.3

stop_loss:
  - 0.0
  - 0.1
  - 0.2
  - 0.3

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s|%(name)s|%(levelname)s|%(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: logs/backtest.log
  loggers:
    numba:
      level: WARNING
  root:
    level: DEBUG
    handlers: [console, file]